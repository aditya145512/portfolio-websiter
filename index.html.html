    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: white;
      text-align: center;
    }

    /* Gallery Section */
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 180px;
      height: 350px;
      object-fit: cover;
      border-radius: 20px;
      transition: all 0.5s ease;
      filter: grayscale(100%);
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
      filter: grayscale(0%);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    /* Bio Section */
    .bio {
      margin-top: 30px;
      padding: 20px;
      background: #1b263b;
      border-radius: 15px;
      display: inline-block;
    }

    .bio h2 {
      margin: 10px 0;
      font-size: 28px;
    }

    .bio p {
      font-size: 16px;
      color: #ccc;
    }

    /* Social Links */
    .social {
      margin-top: 20px;
    }

    .social a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }

    .social a:hover {
      color: #00acee;
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #f05454;
    }
  </style>
